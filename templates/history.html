<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design History</title>
</head>
<body>
    <h1>{{ username }}'s Design History</h1>
    <ul>
        {% for design in designs %}
            <li>{{ design }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('designer', username=username) }}">Back to Designer</a>
</body>
</html>
